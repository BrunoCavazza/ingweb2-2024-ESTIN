<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESTIN</title>
  <link rel="icon" type="image/png" href="./img/Favicon.png">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Enlaces a hojas de estilo CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Rubik+Pixels&family=VT323&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="contenedor">
    <div class="column left">
      <div class="cube_background"> <!-- Cubo -->
        <div class="cubo_contenedor">
          <div class="cube">
            <div style="--x:-1; --y:0;">
              <span style="--i:3;"></span>
              <span style="--i:2;"></span>
              <span style="--i:1;"></span>
            </div>
            <div style="--x:0; --y:0;">
              <span style="--i:3;"></span>
              <span style="--i:2;"></span>
              <span style="--i:1;"></span>
            </div>
            <div style="--x:1; --y:0;">
              <span style="--i:3;"></span>
              <span style="--i:2;"></span>
              <span style="--i:1;"></span>
            </div>
          </div>
          <div class="cube">
            <div style="--x:-1; --y:0;">
              <span style="--i:3;"></span>
              <span style="--i:2;"></span>
              <span style="--i:1;"></span>
            </div>
            <div style="--x:0; --y:0;">
              <span style="--i:3;"></span>
              <span style="--i:2;"></span>
              <span style="--i:1;"></span>
            </div>
            <div style="--x:1; --y:0;">
              <span style="--i:3;"></span>
              <span style="--i:2;"></span>
              <span style="--i:1;"></span>
            </div>
          </div>
          <div class="cube">
            <div style="--x:-1; --y:0;">
              <span style="--i:3;"></span>
              <span style="--i:2;"></span>
              <span style="--i:1;"></span>
            </div>
            <div style="--x:0; --y:0;">
              <span style="--i:3;"></span>
              <span style="--i:2;"></span>
              <span style="--i:1;"></span>
            </div>
            <div style="--x:1; --y:0;">
              <span style="--i:3;"></span>
              <span style="--i:2;"></span>
              <span style="--i:1;"></span>
            </div>
          </div>
        </div>

      </div>
      <div class=" column_categories">

        <!--Iframe izquierda -->
        <iframe id="LeftContent" src="./components/categories/categories.html"  class="leftFrame" frameborder="0"></iframe>
      
      </div>
    </div>
    <div class="column right">
      <div>
        <div class="container text-center">
          <div class="row">
            <div class="col-sm-8">
              <a href="./components/inicio/inicio.html" target="MainContent" style="text-decoration: none;">
                <h1 class="pixel_font_title">ESTIN</h1>
              </a>
            </div>
            <div class="col-sm-4">
              <!-- Button trigger modal -->
              <div id="userContainer" style="display: none;">
                <h1 id="userName">USERNAME</h1>
              </div>
              <button type="button" class="login" id="loginbtn" data-bs-toggle="modal" data-bs-target="#modalogin">
                <strong class="pixel_font_login">Log in</strong>
                <div id="container-stars">
                  <div id="stars"></div>
                </div>

                <div id="glow">
                  <div class="circle"></div>
                  <div class="circle"></div>
                </div>
              </button>

              <!-- Modal login -->
              <div class="modal fade" id="modalogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">

                    <div class="login-box">

                      <form id="loginForm">
                        <div class="user-box">
                          <input type="text" name="" required="" id="loginUsername">
                          <label class="pixel_font">Username</label>
                        </div>
                        <div class="user-box">
                          <input type="password" name="" required="" id="loginPassword">
                          <label class="pixel_font">Password</label>
                        </div>
                        <center>
                          <a type="submit" id="loginButton" class="pixel_font">
                            SEND
                            <span></span>
                          </a>
                        </center>
                      </form>
                    </div>

                  </div>
                </div>
              </div>
            </div>
            <!-- aca elementos del medio-->
            <iframe id="MainContent" name="MainContent" class="bigFrame" src="./components/inicio/inicio.html"
              frameborder="0"></iframe>

          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>

</body>

</html>
