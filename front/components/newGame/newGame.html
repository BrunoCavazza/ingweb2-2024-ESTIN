<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Enlaces a hojas de estilo CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Rubik+Pixels&family=VT323&display=swap"
      rel="stylesheet">
  
</head>
<body>
  <div class="container mt-5">
    <h2 class="pixelFontName">Upload a Game</h2>
    <form>
        <div class="form-group MTop">
            <label for="name "><h4 class="pixelFontName">Name</h4></label>
            <input type="text" class="form-control pixelFont" id="name" placeholder="Nombre del juego">
        </div>
        <div class="form-group MTop">
            <label for="description"><h4 class="pixelFontName">Desciption</h4></label>
            <textarea class="form-control pixelFont" id="description" rows="3" placeholder="Descripción del juego"></textarea>
        </div>
        <div class="form-group MTop">
            <label for="price"><h4 class="pixelFontName">Price</h4></label>
            <input type="number" class="form-control pixelFont" id="price" placeholder="Precio del juego">
        </div>
        <div class="form-group MTop">
            <label for="owner"><h4 class="pixelFontName">Owner</h4></label>
            <input type="text" class="form-control pixelFont" id="owner" placeholder="Propietario del juego">
        </div>
        <div class="form-group MTop">
            <label for="mainPicture"><h4 class="pixelFontName">Main Image</h4></label>
            <input type="url" class="form-control pixelFont" id="mainPicture" placeholder="URL de la imagen principal">
        </div>
        <div class="form-group MTop">
            <label for="pictures"><h4 class="pixelFontName">Secondary Images</h4></label>
            <textarea class="form-control pixelFont" id="pictures" rows="3" placeholder="URLs de imágenes adicionales, separadas por comas"></textarea>
        </div>
        <div class="form-group MTop">
            <label for="categories"><h4 class="pixelFontName">Categories</h4></label>
            <textarea class="form-control pixelFont" id="categories" rows="3" placeholder="Nombre de las categorias, separadas por comas"></textarea>
        </div>
        <div type="button" class="buy" onclick="submitForm()">      
          <button class="buy">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front text"> Send
          </span>
        </button>
      </div>
 
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>
</html>
